<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Documentos</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <div class="wrap">
      <h1 id="pageTitle">Documentos</h1>
      <p id="pageIntro">Según lo establecido en la Resolución N°237/2024, presentamos la siguiente documentación:</p>

      <div class="controls">
        <div class="search">
          <label for="q">Buscar</label>
          <input id="q" type="search" placeholder="Modelo o producto..." autocomplete="off" />
        </div>
        <div class="badge"><span id="count">0</span> resultados</div>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="card">
        <table aria-label="Tabla de documentos">
          <thead>
            <tr>
              <th style="width: 35%;">Modelo</th>
              <th style="width: 45%;">Producto</th>
              <th style="width: 20%;">Documento</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
        <div id="empty" class="empty">No hay resultados.</div>
      </div>
    </div>
  </main>

  <footer>
    <div class="wrap footer-content">
      <p>
        Este sitio ha sido desarrollado por <strong>ESTUDIO SAR</strong>. Servicios a empresas y certificación de productos. Contacto: djconformidad@gmail.com
      </p>

      <div class="footer-actions">
        
      </div>
    </div>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
